<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script src="otherjobs.js"></script>
</head>
<body class="font-sans">
    <nav class="bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="flex-shrink-0">
                        <img class="h-8 w-auto" src="logo.svg" alt="Cuvette">
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="ml-4 flex items-center">
                        <div class="flex items-center border border-gray-300 rounded-lg py-1 px-3">
                            <img class="h-8 w-8 rounded-full" src="user.png" alt="Profile">
                            <span class="ml-2 text-sm font-medium text-gray-700">Ananya Kar</span>
                            <svg class="ml-2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 h-screen">
            <nav class="mt-5 px-2">
                <a href="/cuvette-boilerplate-main/index.html" class="group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-blue-600 bg-gray-100">
                    <svg class="mr-4 h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Fulltime Jobs
                </a>
                <a href="/cuvette-boilerplate-main/otherjobs.html" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                    </svg>
                    Other Jobs
                    <span class="ml-auto inline-block py-0.5 px-2 text-xs font-medium rounded-full bg-green-100 text-green-800">
                        New
                    </span>
                </a>
                <a href="#" class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-50">
                    <svg class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Applied
                </a>
            </nav>
        </aside>

        <!-- Main content area -->
        <main class="flex-1 p-10">
            <!-- Your main content goes here -->
            <h1 class="text-2xl font-semibold">Job Listings</h1>

            <!-- Search Input -->
            <!-- <div class="mt-5 flex items-center">
                <input type="text" id="search-bar" placeholder="Search by Role / Skills" class="p-2 border rounded-lg w-full">
            </div> -->

            <div id="job-table-body"></div>
            <style>
               /* General container for the job listings table body */
                #job-table-body {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    padding: 20px;
                }

                /* Individual job card styling */
                .job-card {
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    padding: 16px;
                    background-color: #ffffff;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    transition: box-shadow 0.3s ease;
                }

                .job-card:hover {
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                }

                /* Header section styling for the title and company name */
                .job-card-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 8px;
                }

                .job-title {
                    font-size: 1.2em;
                    font-weight: bold;
                    margin: 0;
                }

                .company-name {
                    font-size: 0.9em;
                    color: #666;
                }

                /* Job type badge styling */
                .job-type {
                    font-size: 0.8em;
                    color: #007bff;
                    padding: 4px 8px;
                    background-color: #e0f2ff;
                    border-radius: 4px;
                }

                /* Tag section styling for technologies and skills */
                .job-tags {
                    display: flex;
                    gap: 8px;
                    flex-wrap: wrap;
                    margin: 10px 0;
                }

                .tag {
                    background-color: #f1f1f1;
                    color: #333;
                    border-radius: 4px;
                    padding: 4px 8px;
                    font-size: 0.8em;
                }

                /* Main details section for experience, probation, etc. */
                .job-details {
                    font-size: 0.9em;
                    color: #333;
                    margin-top: 10px;
                }

                /* Row for salary, start date, and openings, aligned side-by-side */
                .job-details-row {
                    display: flex;
                    gap: 20px;
                    margin-bottom: 10px;
                }

                .job-details-row p {
                    margin: 0; /* Remove default margin for details text */
                }

                /* Apply button styling */
                .apply-button {
                    display: inline-block;
                    margin-top: 10px;
                    padding: 10px 16px;
                    color: #fff;
                    background-color: #007bff;
                    border: none;
                    border-radius: 4px;
                    font-weight: bold;
                    cursor: pointer;
                    text-align: center;
                    text-decoration: none;
                    transition: background-color 0.3s ease;
                }

                .apply-button:hover {
                    background-color: #0056b3;
                }


            </style>
        </main>
    </div>
</body>
</html>
